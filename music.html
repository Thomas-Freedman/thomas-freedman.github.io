<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        @font-face { font-family: Jura; src: url('assets/Jura-VariableFont_wght.ttf')}
        body {  
            font-family: Jura;
            background-color: rgb(23, 23, 23);
            color: whitesmoke;
        }
        .header {
            text-align: center;
            padding: 20em;
            background: url('assets/images/studio2bw.jpg') center/cover no-repeat;
            color: rgb(255, 252, 252);
        }
        .discography-section {
            text-align: center;
            padding: 40px 5%; /* Adds spacing on the sides */
        }

        .discography-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .album-section {
            display: flex;
            justify-content: center;
            gap: 30px; /* More space between albums */
            padding: 20px;
            flex-wrap: wrap; /* Keeps layout responsive */
        }

        .album {
            position: relative;
            overflow: hidden;
            width: 15%; /* Reduced size while maintaining aspect ratio */
            min-width: 150px; /* Prevents albums from getting too small on small screens */
            border-radius: 10px;
        }

        .album img {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        .album-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
            border-radius: 10px;
            font-size: 1.2vw; /* Makes text scale with the album size */
        }

        .album:hover img {
            opacity: 0.3;
        }

        .album:hover .album-info {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .album {
                width: 20%; /* Slightly larger on smaller screens */
            }
            .album-info {
                font-size: 1.5vw;
            }
        }

        @media (max-width: 768px) {
            .album {
                width: 30%; /* Stacks better on tablets */
            }
            .album-info {
                font-size: 2vw;
            }
        }

        @media (max-width: 480px) {
            .album {
                width: 45%; /* Mobile-friendly */
            }
            .album-info {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
